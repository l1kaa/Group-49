<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <main>
        <img src="../images/bg-main-desktop.png">
        <div id="front">
            <img src="../images/bg-card-front.png" id="bg-card-front"> 
            <img src="../images/card-logo.svg" id="card-logo">

            <p id="front-p1">0000 0000 0000 0000</p>
            <p id="front-p2">JANE APPLESEED</p>
            <p id="front-p3">00/00</p>
        </div>
        <div id="back">
            <img src="../images/bg-card-back.png" id="bg-card-back">
            <p id="back-p1">000</p>
        </div>
        

        <form id="form">
            <label for="name" id="label-1">CARDHOLDER NAME</label><br>
            <input type="text" placeholder="e.g Jane Appleseed" name="name" id="name" required>

            <br><br><br>

            <label for="card-number" id="label-2">CARD NUMBER</label><br>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="card-number" required>

            <br><br><br>

            <label for="month">Exp. Date (MM/YY)</label> 
            <label for="cvc" id="label-for-cvc">CVC</label><br>
            <input type="text" placeholder="MM" id="month" required>
            <input type="text" placeholder="YY" id="year" required>

            
            <input type="text" placeholder="e.g 123" id="cvc" required>

            <button type="submit" id="submit-btn">Confirm</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
